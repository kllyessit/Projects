<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bubble pop!</title>
        <link type="text/css" rel="stylesheet" href="bubblePop.css">
    </head>

    <body>
        <h1 id="header">POP THE BUBBLES BY MOVING <br>
            YOUR MOUSE OVER THEM</h1>

        <div class="bubble-content">
            <div class="row1">
                <div class="bubble" style="background-color: #f2d9d9"></div>
                <div class="bubble" style="background-color: #ffe6cc"></div>
                <div class="bubble" style="background-color: #ffcce0"></div>
                <div class="bubble" style="background-color: #ff99ff"></div>
                <div class="bubble" style="background-color: #c1c1f0"></div>
            </div>

            <div class="row2">
                <div class="bubble" style="background-color: #cce6ff"></div>
                <div class="bubble" style="background-color: #9999ff"></div>
                <div class="bubble" style="background-color: #ccf5ff"></div>
                <div class="bubble" style="background-color: #99ceff"></div>
                <div class="bubble" style="background-color: #ccffff"></div>
            </div>

            <div class="row3">
                <div class="bubble" style="background-color: #ccfff5"></div>
                <div class="bubble" style="background-color: #ccffeb"></div>
                <div class="bubble" style="background-color: #ccffcc"></div>
                <div class="bubble" style="background-color: #99ff99"></div>
                <div class="bubble" style="background-color: #e6ffb3"></div>
            </div>

            <div class="row4">
                <div class="bubble" style="background-color: #ffffcc"></div>
                <div class="bubble" style="background-color: #ffff99"></div>
                <div class="bubble" style="background-color: #ffebcc"></div>
                <div class="bubble" style="background-color: #1B9AAA"></div>
                <div class="bubble" style="background-color: #ffce99"></div>
            </div>

            <div class="row5">
                <div class="bubble" style="background-color: #ff8080"></div>
                <div class="bubble" style="background-color: #e6e6e6"></div>
                <div class="bubble" style="background-color: #ffe6ff"></div>
                <div class="bubble" style="background-color: #cce6ff"></div>
                <div class="bubble" style="background-color: #c1c1f0"></div>
            </div>
        </div>
        <h1 id="message" class="hidden"><strong>Wow!</strong> All bubbles popped!</h1>
        <script type="text/javascript" src="bubblePop.js"></script>
    </body>
</html>
