<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="rockPaperScissors.css">
</head>
<body>
<div id="rules">
    <h2>Rock, Paper, Scissors</h2>

<button class='button'>Rock</button>
<button class='button'>Paper</button>
<button class='button'>Scissors</button>
<script type="text/javascript" src="rockPaperScissors.js"></script>
</body>
</html>
