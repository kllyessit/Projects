<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instrument Kit</title>
        <link rel="stylesheet" href="./drumKit.css">
    </head>

    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <h3>A</h3>
                <p class="sound">clap</p>
            </div>
            <div data-key="83" class="key">
                <h3>S</h3>
                <p class="sound">hihat</p>
             </div>
            <div data-key="68" class="key">
                <h3>D</h3>
                <p class="sound">kick</p>
            </div>
            <div data-key="70" class="key">
                <h3>F</h3>
                <p class="sound">openhat</p>
            </div>
            <div data-key="71" class="key">
                <h3>G</h3>
                <p class="sound">boom</p>
            </div>
            <div data-key="72" class="key">
                <h3>H</h3>
                <p class="sound">ride</p>
            </div>
            <div data-key="74" class="key">
                <h3>J</h3>
                <p class="sound">snare</p>
            </div>
            <div data-key="75" class="key">
                <h3>K</h3>
                <p class="sound">tom</p>
            </div>
            <div data-key="76" class="key">
                <h3>L</h3>
                <p class="sound">tink</p>
            </div>
        </div>
        <script src="./drumKit.js"></script>
    </body>

</html>
