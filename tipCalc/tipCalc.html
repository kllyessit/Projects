<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tip Calc</title>
        <link rel="stylesheet" href="tipCalc.css">
    </head>
    <body>
        <div class="calc">
            <h1>Tip Calculator</h1>
            <h4>How much was your bill?</h4>
            $ <input type="text" placeholder="Bill Amount" id="billAmount">

            <h4>How was the service?</h4>
            <select class="tipAmount">
                <option disabled selected value="option">-- Choose an Option --</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was OK</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>

            <h4>How many people are sharing the bill?</h4>
            <input type="text" placeholder="Number of people" id="amountOfPeople"> people <br>
            <button onclick="calculation()">Calculate</button>
            <div id="amount"></div>
        </div>
        <script rel="script" src="tipCalc.js"></script>
    </body>
</html>
